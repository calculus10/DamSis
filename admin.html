<!DOCTYPE html>
<html>
<head>
    <title>School Management System - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
    /* Add a background image */
    body {
        background-image: url('school-bg.jpg');
        background-size: cover;
    }
    /* Style the login container */
    .login-container {
        width: 400px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin: 5rem auto;
    }
    /* Add a gradient background to the form */
    form {
        background-image: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 100%);
        padding: 2rem;
        border-radius: 8px;
    }
    /* Style the form controls */
    .form-control {
        border-radius: 8px;
        margin-bottom: 1rem;
        background-color: #fafafa;
        box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    /* Style the select user type */
    .user-type {
        border-radius: 8px;
        margin-bottom: 1rem;
        background-color: #fafafa;
        box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    /* Style the submit button */
    .btn {
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 1px;
                margin-top: 1rem;
        background-color: #007bff;
        color: #fff;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
    }
    /* Add a hover effect to the submit button */
    .btn:hover {
        background-color: #0069d9;
        transform: translateY(-2px);
    }
    /* Style the logo */
    .logo {
        text-align: center;
        margin-bottom: 2rem;
    }
    .logo img {
        width: 50%;
    }
    /* Style the error message */
    .error {
        color: #dc3545;
        font-size: 0.8rem;
    }
    /* Style the links */
    a {
        color: #007bff;
    }
    /* Add animation to the form */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    form {
        animation: fadeIn 0.5s ease-in-out;
    }
</style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="login-container">
                <div class="logo">
                    <img src="school-logo.png" alt="School Logo" class="img-fluid">
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="user-type">Select User Type</label>
                        <select class="form-control" id="user-type">
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            <option value="accountant">Accountant</option>
                            <option value="parent">Parent</option>
                        </select>
                    </div>
<div class="form-group">
    <div class="row">
        <div class="col-6">
            <button type="submit" class="btn" onclick="validateForm()">Login</button>
        </div>
        <div class="col-6 text-right">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</div>

                    <div id="error" class="error"></div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var userType = document.getElementById("user-type").value;
            var error = document.getElementById("error");
            if (username == "" || password == "") {
                error.innerHTML = "Please fill out all fields";
                return false;
            } else if (userType == "") {
                error.innerHTML = "Please select a user type";
                return false;
            } else {
                // Perform form submission or client-side authentication here
            }
        }
    </script>
</body>
</html>
